<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <h1 id="title">Gaming Survey
    </h1>
    <p id="description">The following survey will just ask a few
         questions about yourself to help us gather information.
        </p>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="survey-form">
    <fieldset>
<label id="name-label">Name:</label>
<input required id="name" type="text" placeholder="Enter your name"/>
</fieldset>
<fieldset>
<label id="email-label">Email:</label>
<input required id="email" type="email" placeholder="Enter your email"/>
</fieldset>
<fieldset>
<label id="number-label">Age(optional)</label>
<input id="number" type="number" min="1" max="150" placeholder="Age"/>
</fieldset>
<fieldset>
    <label id="Continent">Which continent are you from?
<select id="dropdown"> <option value="">(Select one)</option>
    <option value="1">North America</option>
    <option value="2">South America</option>
    <option value="3">Antarctica</option>
    <option value="4">Africa</option>
    <option value="5">Europe</option>
    <option value="6">Asia</option>
    <option value="7">Oceania</option>
</select>
</label>
</fieldset>
<fieldset>
<legend>Do you play video games ?</legend>
<label>Yes
<input class="inline" type="radio" id="name" value="yes" name="Games"/></label>
<label>No<input class="inline" type="radio" id="name" value="no" name="Games"/></label>
</fieldset>
<fieldset><label>If yes, which category do you play the most?
<label>Sports</label>
<input type="checkbox" value="1" />
<label>Strategy</label>
<input type="checkbox" value="2" />
<label>Role PLaying</label>
<input type="checkbox" value="3" />
<label>Action</label>
<input type="checkbox" value="4" />
<label>Adventure</label>
<input type="checkbox" value="5"/>
<label>Horror</label>
<input type="checkbox" value="6"/>
<label>MMO</label>
<input type="checkbox" value="7"/>
<label>PvP</label>
<input type="checkbox" value="8"/>
<label>Other</label>
<input type="checkbox" value="9"/>
</label>
</fieldset>
<fieldset>
<textarea placeholder="If you would like to, you can share your favourite
 games."></textarea>
</fieldset>
<fieldset>
 <input type="submit" value="Submit" id="submit"/>
</fieldset>
</form>
</body>
</html>
